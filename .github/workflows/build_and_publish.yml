name: Build
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  Shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x
  MathMLCan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
    - uses: actions/checkout@v2
      with:
        repository: MIR-MU/MathMLCan
    - run: mvn clean install
    - run: mvn integration-test
    - uses: actions/upload-artifact@v2
      with:
        name: MathMLCan
        path: .
  MathMLUnificator:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
    - uses: actions/checkout@v2
      with:
        repository: MIR-MU/MathMLUnificator
    - run: mvn clean install
    - run: mvn integration-test
    - uses: actions/upload-artifact@v2
      with:
        name: MathMLUnificator
        path: .
  MIaSMath:
    needs: [MathMLCan, MathMLUnificator]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
    - uses: actions/download-artifact@v2
      with:
        name: MathMLCan
        path: MathMLCan
    - run: mvn install -f MathMLCan/pom.xml
    - uses: actions/download-artifact@v2
      with:
        name: MathMLUnificator
        path: MathMLUnificator
    - run: mvn install -f MathMLUnificator/pom.xml
    - uses: actions/checkout@v2
      with:
        repository: MIR-MU/MIaSMath
    - run: mvn clean install
    - run: mvn integration-test
    - uses: actions/upload-artifact@v2
      with:
        name: MIaSMath
        path: .
  MIaS:
    needs: [MathMLCan, MIaSMath]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
    - uses: actions/download-artifact@v2
      with:
        name: MathMLCan
        path: MathMLCan
    - run: mvn install -f MathMLCan/pom.xml
    - uses: actions/download-artifact@v2
      with:
        name: MIaSMath
        path: MIaSMath
    - run: mvn install -f MIaSMath/pom.xml
    - uses: actions/checkout@v2
    - run: mvn clean install
    - run: mvn integration-test
    - uses: actions/upload-artifact@v2
      with:
        name: MIaS
        path: .
  docker-build-and-publish:
    name: Build, test, and publish Docker image
    needs: MIaS
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: 1.6.6-4.10.4
    steps:
    - uses: actions/checkout@v2
    - run: script/github-configure
    - uses: actions/download-artifact@v2
      with:
        name: MIaS
        path: MIaS
    - run: script/github-build
    - run: script/github-test
    - uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - run: script/github-publish
